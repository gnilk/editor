commands:
  -
    name: testcmd
    short: tc
    description: test command
    script: Scripts/testcmd.js
  -
    name: help
    short: h
    description: help
    script: Scripts/help.js
  -
    name: hello
    short: hello
    description: hello
    script: Scripts/hello.js
  -
    name: setlanguage
    short: sl
    description: Set the language of the active buffer
    script: Scripts/setlanguage.js
    arguments:
      - string, language identifier
  -
    name: listlanguages
    short: ll
    description: List supported languages
    script: Scripts/listlanguages.js
  -
    name: listviews
    short: lv
    description: List available views
    script: Scripts/listviews.js
  -
    name: hideview
    short: hv
    description: Hide a view
    script: Scripts/hideview.js
  -
    name: showview
    short: sv
    description: Show a view
    script: Scripts/showview.js
  -
    name: isviewvisible
    short: ivv
    description: Tells if view is visible or not
    script: Scripts/isviewvisible.js
  -
    name: quit
    short: q
    description: Quit/Exit Editor
    script: Scripts/exiteditor.js
  -
    name: newbuffer
    short: nb
    description: New Buffer / File
    script: Scripts/newbuffer.js
    arguments:
      - string, name
  -
    name: listbuffers
    short: lb
    description: List Buffers
    script: Scripts/listbuffers.js

  -
    name: closeactive
    short: cb
    description: Close Active Buffer
    script: Scripts/closeactive.js

  -
    name: openfile
    short: o
    description: Open a file for editing
    script: Scripts/loadbuffer.js
    arguments:
      - string, filename
  -
    name: save
    short: s
    description: Save active buffer
    script: Scripts/savebuffer.js
  -
    name: saveas
    short: sa
    description: Save active buffer with a specific filename
    script: Scripts/savefile.js
    arguments:
      - string, filename
  -
    name: openfolder
    short: of
    description: Open a folder in to the project viewer
    script: Scripts/openfolder.js
    arguments:
      - string, folder name
  -
    name: theme_reload
    short: thr
    description: Reload current theme
    script: Scripts/themereload.js
  -
    name: theme_list_colors
    short: thc
    description: List colors for current theme
    script: Scripts/listthemecolors.js
    arguments:
      - string, theme color class
