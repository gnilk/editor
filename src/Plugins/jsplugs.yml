commands:
  -
    name: testcmd
    short: tc
    description: test command
    script: Scripts/testcmd.js
  -
    name: setlanguage
    short: sl
    description: Set the language of the active buffer
    script: Scripts/setlanguage.js
    arguments:
      - string, language identifier
  -
    name: listlanguages
    short: ll
    description: List supported languages
    script: Scripts/listlanguages.js
  -
    name: quit
    short: q
    description: Quit/Exit Editor
    script: Scripts/exiteditor.js
  -
    name: newbuffer
    short: nb
    description: New Buffer / File
    script: Scripts/newbuffer.js
    arguments:
      - string, name
  -
    name: listbuffers
    short: lb
    description: List Buffers
    script: Scripts/listbuffers.js
  -
    name: openfile
    short: o
    description: Open a file for editing
    script: Scripts/loadbuffer.js
    arguments:
      - string, filename
  -
    name: save
    short: s
    description: Save active buffer
    script: Scripts/savebuffer.js
  -
    name: saveas
    short: sa
    description: Save active buffer with a specific filename
    script: Scripts/savefile.js
    arguments:
      - string, filename
  -
    name: openfolder
    short: of
    description: Open a folder in to the project viewer
    script: Scripts/openfolder.js
    arguments:
      - string, folder name

